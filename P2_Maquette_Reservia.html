<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="P2_Maquette_Reservia.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <title>P2 Maquette Reservia</title>
    </head>

    <body>
        <header>
            
            <!-- Logo -->
            <a href="#"><img src="images/logo/Reservia@3x.png" alt="Logo Reservia"></a>
            
            <!-- Menu -->
            <nav> 
                <ul>
                    <li id="hebergements"><a href="#">Hébergements</a></li>
                    <li id="activite"><a href="#">Activités</a></li>
                    <li><a href="#">S'inscrire</a></li>
                </ul>
            </nav>
            
            <!-- Texte -->
            <section> 
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </section>

           <!-- Barre de recherche -->
           <i class="fas fa-map-marker-alt"></i> <!-- icône --> <input type="search" /> 
                <button class="recherche"
                    type="button">
                    Recherche
                </button>
            
            <!-- Filtres -->
            <p>
                Filtres <br />
                <i class="fas fa-money-bill-wave"></i> <!-- icône --> <input type="checkbox" name="Economique" id="Economique" /> <label for="Economique">Economique</label><br />
                <i class="fas fa-child"></i> <!-- icône --> <input type="checkbox" name="Familial" id="Familial" /> <label for="Familial">Familial</label><br />
                <i class="fas fa-heart"></i> <!-- icône --> <input type="checkbox" name="Romantique" id="Romantique" /> <label for="Romantique">Familial</label><br />
                <i class="fas fa-dog"></i> <!-- icône --> <input type="checkbox" name="Animaux" id="Animaux" /> <label for="Animaux">Animaux autorisés</label><br />
            </p>

            <!-- information sur le résultat de la recherche -->
            <p> <!-- icone --> Plus de 500 logements sont disponibles dans cette ville</p>
           
        </header>
        
        <footer>
            
        </footer>
    </body>
</html>
